<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="header-left">
                <img class="logo" src="assets/images/logoV3.png" alt="Booking.js Logo">
            </div>
            <div class="header-right">
                <button class="button is-info is-rounded pop-up-open add-task" data-target="#addTaskPopUpNav">
                    +
                </button>
                <div class='dropdown'>
                    <div class='dropdown-triger'>
                        <input type="image" src="assets/images/profile.png" alt="submit" name="submit">
                        </button>
                    </div>
                    <div class='dropdown-menu hidden'>
                        <div class='dropdown-content'>
                            <a href="#Account" class='dropdown-item'>
                                <img class="avatar-small" src="assets/images/profile.png" alt="profile picture"> Account</a>
                            <a href="#LogOut" class='dropdown-item'>
                                <img class="avatar-small" src="assets/images/profile.png" alt="profile picture"> Log-out</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <div class="container index-page">
        <div class="left-bar">
            <div class='tab-menu'>
                <div class='tabs is-boxed'>
                    <ul>
                        <li data-panelid='#panel1' class='is-active'>Projects</li>
                        <li data-panelid='#panel2'>Filters</li>
                        <li data-panelid='#panel3'>Completed</li>
                    </ul>
                </div>
                <div class='tab-content'>
                    <div class="newProjectContainer">
                        <div class ='createNewProject'>
                            <label class='labelAddNewProject'for="createNewProject">Add New Project</label>
                            <button class="button is-medium is-link is-rounded " id="createNewProject">
                                +
                            </button>
                        </div>
                        <div class="addNewProject hidden">
                            <input id='txtName' type="text"></input>
                            <button id= 'AddProjectBtn' class=" button is-link is-outlined addNewProject">Add</button>
                        </div>
                    </div>
                    <div class='tab-pane' id='panel1'>
                    </div>
                    <div class='tab-pane hidden' id='panel2'>
                        <a href="">Overdue</a>
                        <a href="">Today</a>
                        <a href="">Tomorrow</a>
                        <a href="">This week</a>
                    </div>
                    <div class='tab-pane hidden' id='panel3'>
                        <a href="">Arc Project 1</a>
                        <a href="">Arc Project 2</a>
                        <a href="">Arc Project 3</a>
                    </div>
                </div>
            </div>

        </div><!--
     --><div class="content-box">

            <!--<h3 class="">Today</h3>-->
            <!--<span id="margin-data">22.02.2018</span>-->
            <div class="tasks-content">

            </div>
        </div>

    </div>

    <div class="pop-up-shadow fade" id="addTaskPopUpNav">
        <div class="pop-up-dialog">
            <div class="pop-up-content">
                <div class="pop-up-header">
                    <h2>Add a new task</h2>
                    <button class="button pop-up-close" data-target="#addTaskPopUpNav">
                        <span>x</span>
                    </button>
                </div>
                <div class="pop-up-body">
                    <div class="form-group">
                        <label>
                            Title:
                            <input type="text" class="input" id="new-task-name" placeholder="Add a new task" data-name="New task field">
                        </label>
                    </div>
                    <div class="form-group">
                        <!--<input type="text" class="input input-medium" id="add-to-project" placeholder="Add to #project" data-name="Project field">-->
                        <label>
                            Select Project:
                            <div class='dropdown add-task-projects-list'>
                                <div class='dropdown-triger'>
                                    <button class='button'>
                                        <span class='value-of-select'>Select Project</span>
                                        <span class="icon is-small">
                                        <svg class="svg-inline--fa fa-angle-down fa-w-10" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="angle-down"
                                             role="img" viewBox="0 0 320 512">
                                            <path fill="currentColor" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
                                        </svg>
                                    </span>
                                    </button>
                                </div>
                                <div class='dropdown-menu hidden'>
                                    <div class='dropdown-content'>
                                        <a href="#Add task 1" class='dropdown-item'>Task 1</a>
                                        <a href="#Add task 2" class='dropdown-item is-active'>Task 2</a>
                                        <a href="#Add task 3" class='dropdown-item'>Task 3</a>
                                        <a href="#Add task 4" class='dropdown-item'>Task 4</a>
                                        <hr class="dropdown-divider">
                                        <a href="#Add task 5" class='dropdown-item'>Task 5</a>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Select Priority:
                            <div class='dropdown'>
                                <div class='dropdown-triger'>
                                    <button class='button'>
                                        <span class='value-of-select' id="priority">Select Priority</span>
                                        <span class="icon is-small">
                                        <svg class="svg-inline--fa fa-angle-down fa-w-10" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="angle-down"
                                             role="img" viewBox="0 0 320 512">
                                            <path fill="currentColor" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
                                        </svg>
                                    </span>
                                    </button>
                                </div>
                                <div class='dropdown-menu hidden'>
                                    <div class='dropdown-content'>
                                        <a href="#" class='dropdown-item'>Priority 1</a>
                                        <a href="#" class='dropdown-item'>Priority 2</a>
                                        <a href="#" class='dropdown-item'>Priority 3</a>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Due Data:
                            <input type="text" class="input input-medium" id="due-date" placeholder="Due Date">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Reminder:
                            <input type="text" class="input input-medium" id="reminder" placeholder="Reminder">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="description" aria-placeholder="Description">
                            Description:
                            <textarea class="input" id="description" cols="100" rows="10" placeholder="Add a description" data-name="Description cannot be empty"></textarea>
                        </label>
                    </div>
                    <div class="form-group comment">
                        <div class="avatar-user">
                            <img class="avatar-medium" src="assets/images/profile.png" alt="Profile Picture">
                            <label id="user-name">Iron Man</label>
                        </div>
                        <div class="label-textarea">
                            <label for="comment">Comment</label>
                            <textarea class="input" id="comment" cols="80" rows="10" placeholder="Add a comment"></textarea>
                        </div>
                        <div class="save-comment">
                            <button class="button is-info is-medium" id="saveComment">Save</button>
                        </div>

                        <div class="pop-up-commments-section" id="commentsSection">
                        </div>
                    </div>

                </div>
                <div class="pop-up-footer">
                    <button class="button pop-up-close is-small" data-target="#addTaskPopUpNav">Close</button>
                    <button class="button pop-up-add is-success is-small" id="createTask">Add the task</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-up-shadow fade" id="taskInformationPopUp">
        <div class="pop-up-dialog">
            <div class="pop-up-content">
                <div class="pop-up-header">
                    <h2>Task</h2>
                    <button class="button pop-up-close" data-target="#taskInformationPopUp">
                        <span>x</span>
                    </button>
                </div>
                <div class="pop-up-body">
                    <div class="form-group">
                        <label>
                            Task Title:
                            <input type="text" class="new-task-name input" placeholder="Add a new task" data-name="New task field">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Priority:
                            <div class='dropdown'>
                                <div class='dropdown-triger'>
                                    <button class='button'>
                                        <span class='priority value-of-select'>Select Priority</span>
                                        <span class="icon is-small">
                                        <svg class="svg-inline--fa fa-angle-down fa-w-10" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="angle-down"
                                             role="img" viewBox="0 0 320 512">
                                            <path fill="currentColor" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
                                        </svg>
                                    </span>
                                    </button>
                                </div>
                                <div class='dropdown-menu hidden'>
                                    <div class='dropdown-content'>
                                        <a href="#" class='dropdown-item'>Priority 1</a>
                                        <a href="#" class='dropdown-item'>Priority 2</a>
                                        <a href="#" class='dropdown-item'>Priority 3</a>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Due Data:
                            <input type="text" class="due-date input input-medium" placeholder="Due Date">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Reminder:
                            <input type="text" class="reminder input input-medium" placeholder="Reminder">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="description" aria-placeholder="description">
                            Description:
                            <textarea class="description input" cols="100" rows="10" placeholder="Add a description" data-name="Description cannot be empty"></textarea>
                        </label>
                    </div>

                </div>
                <div class="pop-up-footer">
                    <button class="button pop-up-close is-small" data-target="#taskInformationPopUp">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/modules/_pop-up.js"></script>
    <script src="./js/modules/_dropdown.js"></script>
    <script src="./js/modules/tabs.js"></script>
    <script src="./js/modules/_dataBase.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
