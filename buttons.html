<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project ToDoList</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
    <div>
        <input class="button" name="taskBtn" type="submit" value="Add task">
        <input class="button is-small" name="taskBtn" type="submit" value="Add task">
        <input class="button normal" name="taskBtn" type="submit" value="Add task">
        <input class="button is-medium" name="taskBtn" type="submit" value="Add task">
        <input class="button is-large is-danger is-rounded" name="taskBtn" type="submit" value="Add task">
    </div>
    <!--  -->
    <div class='dropdown'>
        <div class='dropdown-triger'>
            <button class='button'>
                <span class='value-of-select'>Select task</span>
                <span class="icon is-small">
                    <svg class="svg-inline--fa fa-angle-down fa-w-10" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="angle-down"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="currentColor" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
                    </svg>
                    <!-- <i class="fas fa-angle-down" aria-hidden="true"></i> -->
                </span>
            </button>
        </div>
        <div class='dropdown-menu hidden'>
            <div class='dropdown-content'>
                <a href="#Add task 1" class='dropdown-item'>Task 1</a>
                <a href="#Add task 2" class='dropdown-item is-active'>Task 2</a>
                <a href="#Add task 3" class='dropdown-item'>Task 3</a>
                <a href="#Add task 4" class='dropdown-item'>Task 4</a>
                <hr class="dropdown-divider">
                <a href="#Add task 5" class='dropdown-item'>Task 5</a>
            </div>
        </div>
    </div>

    <!--  -->
    <div class='dropdown'>
        <div class='dropdown-triger'>
            <button class='button'>
                <span class='value-of-select'>Select task</span>
                <span class="icon is-small">
                    <svg class="svg-inline--fa fa-angle-down fa-w-10" aria-hidden="true" data-fa-processed="" data-prefix="fas" data-icon="angle-down"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="currentColor" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
                    </svg>
                    <!-- <i class="fas fa-angle-down" aria-hidden="true"></i> -->
                </span>
            </button>
        </div>
        <div class='dropdown-menu hidden'>
            <div class='dropdown-content'>
                <a href="#Add task 1" class='dropdown-item'>Task 1</a>
                <a href="#Add task 2" class='dropdown-item is-active'>Task 2</a>
                <a href="#Add task 3" class='dropdown-item'>Task 3</a>
                <a href="#Add task 4" class='dropdown-item'>Task 4</a>
                <hr class="dropdown-divider">
                <a href="#Add task 5" class='dropdown-item'>Task 5</a>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class='tab-menu'>

        <div class='tabs is-boxed'>
            <ul>
                <li data-panelid='#panel1' class='is-active'>Projects</li>
                <li data-panelid='#panel2'>Filters</li>
                <li data-panelid='#panel3'>Completed</li>
            </ul>
        </div>

        <div class='tab-content'>
            <div class='tab-pane' id='panel1'>
                <a href="">Project 1</a>
                <a href="">Project 2</a>
                <a href="">Project 3</a>
            </div>
            <div class='tab-pane hidden' id='panel2'>
                <a href="">Overdue</a>
                <a href="">Today</a>
                <a href="">Tomorrow</a>
                <a href="">This week</a>
            </div>
            <div class='tab-pane hidden' id='panel3'>
                <a href="">Arc Project 1</a>
                <a href="">Arc Project 2</a>
                <a href="">Arc Project 3</a>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
